name: flutter_dvybc
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  shared_preferences: ^2.2.2
  flutter:
    sdk: flutter

  # UI & State Management
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  image_picker: ^1.0.7
  http: ^1.2.1

  # Firebase - Compatible versions that fix PigeonUserDetails error
  firebase_core: ^2.24.2
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.6.0
  firebase_auth: ^4.16.0
  google_sign_in: ^7.2.0
  
  # Share dependency
  share_plus: ^7.2.1
  url_launcher: ^6.2.2

  # Image loading and caching for Firebase images
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/categories/
    - assets/images/categories/women/
    - assets/images/subcategories/ethnic/
    - assets/images/subcategories/activewear/
    - assets/images/subcategories/bottomwear/
    - assets/images/subcategories/innerwear/
    - assets/images/subcategories/jumpsuits/
    - assets/images/subcategories/maternity/
    - assets/images/subcategories/sleepwear/
    - assets/images/subcategories/topwear/
    - assets/images/subcategories/winterwear/
    - assets/tabview/
    - assets/fonts/

  fonts:
    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit-Thin.ttf
          weight: 100
        - asset: assets/fonts/Outfit-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Outfit-Light.ttf
          weight: 300
        - asset: assets/fonts/Outfit-Regular.ttf
          weight: 400
        - asset: assets/fonts/Outfit-Medium.ttf
          weight: 500
        - asset: assets/fonts/Outfit-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Outfit-Bold.ttf
          weight: 700
        - asset: assets/fonts/Outfit-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Outfit-Black.ttf
          weight: 900